<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Download 20x</title>
</head>
<body>
  <a id="download-link" 
     href="WIN_20251109_17_45_22_Pro.jpg" 
     download="WIN_20251109_17_45_22_Pro.jpg" 
     style="display: none;">Download File</a>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const link = document.getElementById('download-link');
      
      // Try to trigger 20 downloads
      for (let i = 1; i <= 20; i++) {
        setTimeout(() => {
          link.click();
        }, i * 300); // waits 300ms between each click
      }
    });
  </script>

  <p>Attempting to download 20 times...</p>
</body>
</html>
