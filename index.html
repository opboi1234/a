<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Super Fast Copies</title>
</head>
<body>
  <a id="download-link" 
     href="WIN_20251109_17_45_22_Pro.jpg" 
     style="display: none;">Download File</a>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const link = document.getElementById('download-link');

      // Set to the lowest realistic possible delay
      // WARNING: Most browsers will block this after the first few hundred!
      // Browsers might prompt the user to allow, or block after N attempts.
      const COPIES = 100; // Reduced from 6767! Realistically, most browsers will stop at ~100-200
      const DELAY = 0.1; // in milliseconds - lowest possible (100 microseconds)

      for (let i = 1; i <= COPIES; i++) {
        setTimeout(() => {
          const tempLink = link.cloneNode(true);
          tempLink.download = `photo${i}.jpg`;
          document.body.appendChild(tempLink);
          tempLink.click();
          tempLink.remove();
        }, i * DELAY);
      }
    });

    // NOTE: You CANNOT continue downloading after closing the tab with JavaScript alone.
    //       Background downloading is not allowed for downloads to the local disk for security reasons.
  </script>

  <p>
    Attempting to download <span id="copies"></span> copies at super speed...<br>
    Note: Downloads will NOT continue after you close this tab. This is a browser security limitation.
  </p>
  <script>
    document.getElementById('copies').textContent = '100'; // Update if COPIES value changes
  </script>
</body>
</html>
